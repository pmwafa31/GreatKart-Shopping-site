<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreatKart</title>
</head>
<body>
    {% block content %}
        <section class="section-intro padding-y-sm">
            <div class="container-fluid,intro-banner-wrap">

            <div class="">
                <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
            </div>

            </div> <!-- container //  -->
        </section>
        <!-- ========================= SECTION  ========================= -->
        <section class="section-name padding-y-sm">
        <div class="container-fluid">

        <header class="section-heading">
            <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title text-primary">Popular products</h3>
        </header><!-- sect-heading -->


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">Rs.{{ product.price }}</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

        </div><!-- container // -->
        </section>
        <!-- ========================= SECTION  END// ========================= -->

    {% endblock %}
</body>
</html>
